<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h1>Lessons</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="lessons-list">
    <li *ngFor="let lesson of lessons; let i = index">
      <ion-card class="content-container">
        <div class="lesson-container">
          <h2>{{lesson.name}}</h2>
          <p class="lesson-description">
            {{lesson.description}}
          </p>
          <a class="lesson-stats-link" href="javascript:void(0);" role="button" title="View Performance Statistics" (click)="goToStats()">
          View Performance Statistics
          </a>
          <hr />
          <ul class="sessions-list">
            <li>
              <h3 class="session-header">Session Level 1</h3>
              <div class="session-link-group">
                <a class="session-link" (click)="startLevel1(i, mode.listening)" href="javascript:void(0);" role="button" title="Start Listening Skills Session Level 1">
          Listening Skills
              </a>
                <a class="session-link" (click)="startLevel1(i, mode.speaking)" href="javascript:void(0);" role="button" title="Start Speaking Skills Session Level 1">
          Speaking Skills
              </a>
              </div>
            </li>

            <li>
              <h3 class="session-header">Session Level 2</h3>
              <div class="session-link-group">
                <a class="session-link" (click)="startLevel2(i, mode.listening)" href="javascript:void(0);" role="button" title="Start Listening Skills Session Level 2">
          Listening Skills
              </a>
                <a class="session-link" (click)="startLevel2(i, mode.speaking)" href="javascript:void(0);" role="button" title="Start Speaking Skills Session Level 2">
          Speaking Skills
              </a>
              </div>
            </li>

            <li>
              <h3 class="session-header">Session Level 3</h3>
              <div class="session-link-group">
                <a class="session-link" (click)="startLevel3(i, mode.speaking)" href="javascript:void(0);" role="button" title="Start Speaking Skills Session Level 3">
          Speaking Skills
              </a>
              </div>
            </li>
          </ul>
        </div>
      </ion-card>
    </li>
  </ul>
</ion-content>
